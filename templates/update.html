{% extends 'base.html' %}
{% block head %}
    <title>Intro Flask</title>
{% endblock %}

{% block content %}
    <div id="wrap">
    <H1>Task Update</H1>
   
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" style="width: 310px;" value="{{ task.content }}">
        <input type="submit" value="Update Task">
    </form>
    </div>
{% endblock %}
